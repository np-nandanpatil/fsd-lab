<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>02 - FSD LAB</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Navigation Bar -->
     <header>
          <h1>My Simple Website</h1>
          <nav>
               <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
               </ul>
          </nav>
     </header>

     <!-- Home Section -->
     <section id="home">
          <h2>Welcome to My Website</h2>
          <p>This is a basic website using HTML, CSS, and JavaScript.</p>
          <button onclick="showMessage()">Click Me</button>
     </section>

     <!-- About Section -->
     <section id="about">
          <h2>About This Website</h2>
          <p>This webpage demonstrates a simple responsive design using basic web technologies.</p>
          <img src="temp-img.jpg" alt="Sample Image" width="300">
     </section>

     <!-- Contact Section -->
     <section id="contact">
          <h2>Contact Us</h2>
          <form onsubmit="return submitForm()">
               <label for="name">Name:</label>
               <input type="text" id="name" required>

               <label for="email">Email:</label>
               <input type="email" id="email" required>

               <button type="submit">Submit</button>
          </form>
          <p id="message"></p>
     </section>

     <script src="script.js"></script>
</body>

</html>
